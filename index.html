  <script>
    var playBtn = document.getElementById('play');
    var stopBtn = document.getElementById('stop');

    var playSound = function () {
      $('.audio').each(function (index) {
        $(this)[0].play();
      });
    };

    var pauseSound = function () {
      $('.audio').each(function (index) {
        $(this)[0].pause();
      });
    };
    playBtn.addEventListener('click', playSound, false);
    stopBtn.addEventListener('click', pauseSound, false);


    var changeState = function (nombre) {

      var isMuted = document.getElementById('' + nombre).muted;
      document.getElementById('' + nombre).muted = !isMuted;
      if (isMuted) {
        document.getElementById('img_' + nombre).src = 'src/Espanol/Botones/instrumentos/' + nombre + '_press_esp.png'

      } else {

        document.getElementById('img_' + nombre).src = 'src/Espanol/Botones/instrumentos/' + nombre +
          '_unpress_esp.png'
      }

    };

    document.getElementById('img_violin').addEventListener('click', function () {
      changeState('violin');
    }, false);
    document.getElementById('img_viola').addEventListener('click', function () {
      changeState('viola');
    }, false);
    document.getElementById('img_violonchelo').addEventListener('click', function () {
      changeState('violonchelo');
    }, false);

    document.getElementById('img_corno').addEventListener('click', function () {

    }, false);
    document.getElementById('img_clarinete').addEventListener('click', function () {

    document.getElementById('img_flauta').addEventListener('click', function () {
