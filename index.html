  <script>
    var playBtn = document.getElementById('play');
    var stopBtn = document.getElementById('stop');
    var isPlayed = true;

    var playSound = function () {
      $('.audio').each(function (index) {
        $(this)[0].play();
      });
    };

    var playAll = function () {
      $('.audio').each(function (index) {
        $(this)[0].muted = true;
      });
    };

    var resetSound = function () {
      $('.audio').each(function (index) {
        $(this)[0].currentTime = 0;
        $(this)[0].play();
      });
    };


    var pauseSound = function () {
      $('.audio').each(function (index) {
        $(this)[0].pause();
      });
    };

    var activate = function (nombre) {
      document.getElementById('' + nombre).muted = false;
      document.getElementById('img_' + nombre).src = 'src/Espanol/Botones/instrumentos/' + nombre + '_press_esp.png';

    };

    var desactivate = function (nombre) {
      document.getElementById('' + nombre).muted = true;
      document.getElementById('img_' + nombre).src = 'src/Espanol/Botones/instrumentos/' + nombre +
        '_unpress_esp.png';
    };

    var changeState = function (nombre) {
      var isMuted = document.getElementById('' + nombre).muted;
      if (isMuted) {
        activate(nombre);
      } else {
        desactivate(nombre);
      }
    };
    var onMouseOver = function (nombre) {
      if (!isPlayed) {
        document.getElementById('play_pause_img').src = 'src/Sprites/barra_sonido/play_press.png';
      } else {
        document.getElementById('play_pause_img').src = 'src/Sprites/barra_sonido/pause_press.png';
      }
    };
    var onMouseOut = function (nombre) {
      if (!isPlayed) {
        document.getElementById('play_pause_img').src = 'src/Sprites/barra_sonido/play_unpress.png';
      } else {
        document.getElementById('play_pause_img').src = 'src/Sprites/barra_sonido/pause_unpress.png';
      }
    };

    document.getElementById('play_pause').addEventListener('click', function () {
      if (isPlayed) {

        document.getElementById('play_pause_img').src = 'src/Sprites/barra_sonido/play_unpress.png';
        pauseSound();

      } else {
        document.getElementById('play_pause_img').src = 'src/Sprites/barra_sonido/pause_unpress.png';
        playSound();
      }
      isPlayed = !isPlayed;
    }, false);

    document.getElementById('img_violin').addEventListener('click', function () {
      changeState('violin');
    }, false);
    document.getElementById('img_viola').addEventListener('click', function () {
      changeState('viola');
    }, false);
    document.getElementById('img_violonchelo').addEventListener('click', function () {
      changeState('violonchelo');
    }, false);
    document.getElementById('img_contrabajo').addEventListener('click', function () {
      changeState('contrabajo');
    }, false);
    document.getElementById('img_corno').addEventListener('click', function () {
      changeState('corno');
    }, false);
    document.getElementById('img_fagot').addEventListener('click', function () {
      changeState('fagot');
    }, false);
    document.getElementById('img_clarinete').addEventListener('click', function () {
      changeState('clarinete');
    }, false);
    document.getElementById('img_flauta').addEventListener('click', function () {
      changeState('flauta');
    }, false);
    document.getElementById('img_guiro').addEventListener('click', function () {
      changeState('guiro');
    }, false);
    document.getElementById('img_marimba').addEventListener('click', function () {
      changeState('marimba');
    }, false);
    document.getElementById('img_oboe').addEventListener('click', function () {
      changeState('oboe');
    }, false);
    document.getElementById('img_piano').addEventListener('click', function () {
      changeState('piano');
    }, false);
    document.getElementById('img_timbal').addEventListener('click', function () {
      changeState('timbal');
    }, false);
    document.getElementById('img_trombon').addEventListener('click', function () {
      changeState('trombon');
    }, false);
    document.getElementById('img_trompeta').addEventListener('click', function () {
      changeState('trompeta');
    }, false);
    document.getElementById('img_tuba').addEventListener('click', function () {
      changeState('tuba');
    }, false);
    document.getElementById('espanol').addEventListener('click', function () {
      document.getElementById('sect0').style.visibility = "hidden";
      document.getElementById('sect1').style.visibility = 'visible';
    }, false);
    document.getElementById('continue').addEventListener('click', function () {
      document.getElementById('sect1').style.visibility = "hidden";
      document.getElementById('sect2').style.visibility = 'visible';
      playSound();
    }, false);

    document.getElementById('inicio').addEventListener('click', function () {
      document.getElementById('sect2').style.visibility = "hidden";
      document.getElementById('sect0').style.visibility = 'visible';
      resetSound();
      pauseSound();
    }, false);
    document.getElementById('select').addEventListener('click', function () {
      $('.audio').each(function (index) {
        activate($(this)[0].id)
      });
    }, false);
    document.getElementById('deselect').addEventListener('click', function () {
      $('.audio').each(function (index) {
        desactivate($(this)[0].id)
      });
    }, false);
  </script>
